; ESP32 E-Nail Controller - PlatformIO Configuration
; Supports 1-4 channel configurations via build flags

[env]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    adafruit/Adafruit SSD1306@^2.5.7
    adafruit/Adafruit GFX Library@^1.11.5
    adafruit/Adafruit MAX31855 library@^1.3.0
    adafruit/Adafruit BusIO@^1.14.1

build_flags =
    -DCORE_DEBUG_LEVEL=1
    -Wall

; === Single Channel (Model S) ===
[env:single]
build_flags =
    ${env.build_flags}
    -DNUM_CHANNELS=1
    -DMODEL_NAME=\"ESP-Nail_S\"

; === Dual Channel (Model D) ===
[env:dual]
build_flags =
    ${env.build_flags}
    -DNUM_CHANNELS=2
    -DMODEL_NAME=\"ESP-Nail_D\"

; === Quad Channel (Model Q) ===
[env:quad]
build_flags =
    ${env.build_flags}
    -DNUM_CHANNELS=4
    -DMODEL_NAME=\"ESP-Nail_Q\"
